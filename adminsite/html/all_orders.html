<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders - Admin</title>
    <link rel="stylesheet" href="../css/all_orders.css">
</head>

<body>
    <header>
        <div class="logo">üç¥ DT Western Table Admin</div>
        <nav>
            <ul>
                <li><a href="homepage.html" id="dashboard-link">Dashboard</a></li>
                <li><a href="pendingorder.html" id="pending-orders-link">Pending Orders</a></li>
                <li><a href="order_in_progress.html" id="order-in-progress-link">Orders In Progress</a></li>
                <li><a href="order_to_pickup.html" id="order-to-pickup-link">Order To Pickup</a></li>
                <li><a href="orderhistory.html" id="order-history-link">Order History</a></li>
                <li><a href="all_orders.html" class="active">All Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>All Orders</h1>
        <div class="layout">
            <!-- Filter Panel -->
            <aside class="filter-panel">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filter-status">
                        <option value="">Any</option>
                        <option value="pending">Pending</option>
                        <option value="inprogress">In Progress</option>
                        <option value="ready">Ready</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Order Type</label>
                    <select id="filter-type">
                        <option value="">Any</option>
                        <option value="walkin">Walk-in</option>
                        <option value="online">Online</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Payment Method</label>
                    <select id="filter-payment">
                        <option value="">Any</option>
                        <option value="cod">Cash On Delivery</option>
                        <option value="qr">QR</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range</label>
                    <input type="date" id="filter-date-from">
                    <span class="to-label">to</span>
                    <input type="date" id="filter-date-to">
                </div>
            </aside>
            <!-- Main Content -->
            <section class="orders-section">
                <div class="search-bar">
                    <input type="text" id="search-input"
                        placeholder="Search by Order ID or Item">
                </div>
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Items</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Order Type</th>
                            <th>Payment</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body"></tbody>
                </table>
            </section>
        </div>
        <!-- Order Details Modal -->
        <div class="modal-overlay" id="modal-overlay" style="display:none;">
            <div class="modal" id="order-modal">
                <button class="close-modal" id="close-modal">&times;</button>
                <h2>Order Details - <span id="modal-order-id"></span></h2>
                <div class="modal-content" id="modal-content">
                    <!-- JS will populate order details -->
                </div>
            </div>
        </div>
        <script src="../javascript/all_orders.js"></script>
    </main>
</body>

</html>
