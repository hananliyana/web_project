<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>DT Western Table Admin Login</h1>
        <div id="errorMsg" style="color:red; text-align:center; margin-bottom:16px; font-weight:bold;"></div>
        <form action="../php/adminlogin.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="*********" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script>
        // Show error message from URL param
        const params = new URLSearchParams(window.location.search);
        if(params.get('error')) {
            document.getElementById('errorMsg').textContent = params.get('error');
        }
    </script>
</body>
</html>
