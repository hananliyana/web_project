<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Admin</title>
    <link rel="stylesheet" href="../css/orderhistory.css">
</head>
<body>
    <header>
        <div class="logo">üç¥ DT Western Table Admin</div>
        <nav>
            <ul>
                <li><a href="homepage.html" id="dashboard-link">Dashboard</a></li>
                <li><a href="pendingorder.html" id="pending-orders-link">Pending Orders</a></li>
                <li><a href="order_in_progress.html" id="order-in-progress-link">Orders In Progress</a></li>
                <li><a href="order_to_pickup.html" id="order-to-pickup-link">Order To Pickup</a></li>
                <li><a href="orderhistory.html" class="active">Order History</a></li>
                <li><a href="all_orders.html" id="all-orders-link">All Orders</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Completed Orders</h1>

        <!-- Filters & Tools -->
        <div class="tools-bar">
            <input type="text" class="search-input" placeholder="Search by Order ID">
            <select class="sort-select">
                <option value="date">Sort by Date</option>
                <option value="price">Sort by Price</option>
                <option value="type">Sort by Order Type</option>
            </select>
        </div>

        <!-- Completed Orders Table -->
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>User Id</th>
                    <th>Staff Id</th>
                    <th>Table Id</th>
                    <th>Order Type</th>
                    <th>Order Time</th>
                    <th>Status</th>
                    <th>Total Amount</th>
                    <th>Payment Method</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Will be populated by JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- View Details Modal -->
    <div class="modal-overlay" id="modal-overlay" style="display:none;">
        <div class="modal" id="order-modal">
            <button class="close-modal" id="close-modal">&times;</button>
            <h2>Order Details - <span id="modal-order-id"></span></h2>
            <div class="modal-content">
                <div class="modal-section">
                    <strong>Items:</strong>
                    <ul id="modal-items-list">
                        <!-- Will be filled by JS -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/orderhistory.js"></script>
</body>
</html>
