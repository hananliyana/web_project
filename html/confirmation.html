<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt - Restoran</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/confirmation.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">üç¥ <span>DT Western Table</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order_status.html">Track Order</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main class="confirmation">
        <h1>Order Successful!</h1>
        <div id="receipt"></div>
        <a href="index.html" class="cta-btn">Back to Home</a>
    </main>
    <footer>
        <p>&copy; 2025 Restoran | All Rights Reserved</p>
    </footer>
    <script>
    // Get order_id from URL
    function getOrderId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('order_id');
    }

    function renderReceipt(data) {
        if (data.error) {
            document.getElementById('receipt').innerHTML = `<p>${data.error}</p>`;
            return;
        }
        const order = data.order;
        const items = data.order_items;
        let html = `
            <div class="receipt-details">
                <p><strong>Name:</strong> ${order.customer_name}</p>
                <p><strong>Email:</strong> ${order.customer_email}</p>
                <p><strong>Pickup Time:</strong> ${order.pickup_time}</p>
                <p><strong>Payment Method:</strong> ${order.payment_method}</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
        `;
        items.forEach(item => {
            html += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>RM${parseFloat(item.price).toFixed(2)}</td>
                    <td>RM${(item.price * item.quantity).toFixed(2)}</td>
                </tr>
            `;
        });
        html += `
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td>RM${parseFloat(order.total_amount).toFixed(2)}</td>
                    </tr>
                </tfoot>
            </table>
        `;
        document.getElementById('receipt').innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const order_id = getOrderId();
        if (!order_id) {
            document.getElementById('receipt').innerHTML = "<p>No order ID provided.</p>";
            return;
        }
        fetch(`../php/confirmation.php?order_id=${encodeURIComponent(order_id)}`)
            .then(response => response.json())
            .then(data => renderReceipt(data))
            .catch(() => {
                document.getElementById('receipt').innerHTML = "<p>Failed to load order details.</p>";
            });
    });
    </script>
</body>
</html>
