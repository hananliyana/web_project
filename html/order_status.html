<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <main class="order-status">
        <h1>Your Order History</h1>
        <div style="margin-bottom:32px;">
            <input type="email" id="emailInput" placeholder="Enter your email" style="padding:10px; border-radius:4px; border:none; width:250px;"/>
            <button id="checkHistoryBtn" style="padding:10px 16px; margin-left:10px; border:none; border-radius:4px; background:orange; color:white; font-weight:bold;">Check History</button>
        </div>
        <div id="historyBox" style="display:none;">
            <div id="orderTimeline" class="order-timeline"></div>
        </div>
        <div id="historyNotFound" style="display:none; color:orange; margin-top:24px;">
            No orders found for this email.
        </div>
    </main>
