<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status - Restoran</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/order_status.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">üç¥ <span>Restoran</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order_status.html">Track Order</a></li>
                 <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <a class="book-btn" href="#">Order Now</a>
    </header>

    <main class="order-status">
        <h1>Track Your Order</h1>
        <div style="margin-bottom:32px;">
            <input type="text" id="orderIdInput" placeholder="Enter Order ID" style="padding:10px; border-radius:4px; border:none; width:200px;"/>
            <button id="checkStatusBtn" style="padding:10px 16px; margin-left:10px; border:none; border-radius:4px; background:orange; color:white; font-weight:bold;">Check Status</button>
        </div>
        <div class="status-box" id="statusBox" style="display:none;">
            <p><strong>Order ID:</strong> <span id="orderIdText"></span></p>
            <p><strong>Status:</strong> <span id="orderStatusText"></span></p>
            <div class="status-progress" id="statusProgress"></div>
        </div>
        <div id="statusNotFound" style="display:none; color:orange; margin-top:24px;">
            Order not found. Please check your Order ID.
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Restoran | All Rights Reserved</p>
    </footer>
    <script src="../javascript/order_status.js"></script>
</body>
</html>
